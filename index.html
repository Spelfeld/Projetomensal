<!doctype html>
<html lang="pt-br">

<head>
  <title> Login de Usuario </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,
  initial-scale=1, shrink-to-fit=no">
  <link href="views/css/bootstrap/bootstrap.css" rel="stylesheet">
  <link href="views/css/style.css" rel="stylesheet">
</head>

<body class="background-page">
  <header>
    <div class="header">
      <div class="header-left">
        <img src="/views/img/lighting.png" class="logo-empresa">
        <h1 class="nome-empresa"> EMPRESA PLACEHOLDER </h1>
      </div>
      <div class="header-right">
      </div>
    </div>
  </header>
  <main>
    <div class="page">
      <form method="POST" class="formLogin">
          <h1>Login</h1>
          <p>Digite os seus dados de acesso no campo abaixo.</p>
          <label for="email"> Nº Registro </label>
          <input type="email" placeholder="Digite seu número de registro" autofocus="true" />
          <label for="password">Senha</label>  
          <input type="password" placeholder="Digite sua senha" />
          <input type="submit" value="Acessar" class="btn" />
      </form>
    </div>
  </main>
  <footer class= "footer">
    <div class = "footer-text">
      <p>&copy; 2023 - Todos os direitos reservados</p>
      <p>Entre em contato pelo e-mail: contato@exemplo.com</p>
      <nav>
        <p><a>Termos de uso</a></p>
        <p><a>Política de privacidade</a></p>
        <p><a>Sobre nós</a></p>
      </nav>
    </div>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="views/js/bootstrap/bootstrap.js"></script>
</body>

</html>
