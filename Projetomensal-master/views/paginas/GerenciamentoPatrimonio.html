<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Gerenciamento de Bens</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="../css/bootstrap/bootstrap.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <style>
    /* Adicione um estilo para os botões de exclusão */
    .delete-button {
      background-color: #ff6b6b;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    /* Adicione estilo para linhas clicáveis */
    .clickable-row {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="preloader"></div>
  <header>
    <div class="header">
      <div class="header-left">
        <img src="/views/img/lighting.png" class="logo-empresa">
        <h1 class="nome-empresa">MaterialMaster</h1>
      
      <div class="header-right">
        <a href="MenuPatrimonio.html" class="botao-retornar"> RETORNAR </a>
      </div>
    </div>
  </header>
  <main>
    <div class="body-re">
    <div class="pagelistar">
      <form method="POST" class="formLogin">
        <h1>Gerenciamento de Bens</h1>
        
        <!-- Caixa de busca -->
        <div class="form-group">
          <label for="searchInput">Buscar:</label>
          <input type="text" class="form-control" id="searchInput" placeholder="Digite sua busca">
        </div>
        <button type="button" class="btn btn-primary" id="searchButton">Pesquisar</button>

        <table class="table table-hover table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr class="clickable-row" data-href="/views/paginas/salaAexemplo.html">
              <th scope="row">1</th>
              <td>Sala A</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Sala B</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Saguão A</td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>Sala Multimídia</td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
  </main>
  <footer class="footer">
    <div class="footer-text">
      <p>&copy; 2023 - Todos os direitos reservados</p>
      <p>Entre em contato pelo e-mail: contato@exemplo.com</p>
      <nav>
        <p><a>Termos de uso</a></p>
        <p><a>Política de privacidade</a></p>
        <p><a>Sobre nós</a></p>
      </nav>
    </div>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="js/bootstrap/bootstrap.js"></script>
  <!-- Script para tornar as linhas clicáveis -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const rows = document.querySelectorAll(".clickable-row");
      rows.forEach(function (row) {
        row.addEventListener("click", function () {
          const href = row.getAttribute("data-href");
          if (href) {
            window.location.href = href;
          }
        });
      });

      // Adicionar ação ao botão de pesquisa
      const searchButton = document.getElementById("searchButton");
      searchButton.addEventListener("click", function () {
        const searchInput = document.getElementById("searchInput").value;
        // Redirecionar para a página HTML desejada
        window.location.href = "ResultadoPesquisa.html?query=" + encodeURIComponent(searchInput);
      });
    });
  </script>
    <script>
      var loader = document.getElementById("preloader");
      window.addEventListener("load", function(){
            loader.style.display = "none";
      })
    </script>
</body>

</html>
